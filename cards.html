<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-border">
        <div class="container">
            <div class="logo">
                <img src="assets/logo.webp" alt="Logo">
            </div>
            <div class="header">
                <div class="item"><a href="index.html">Clash Royale</a></div>
                <div class="item"><a href="#">Kártyák</a></div>
                <div class="item"><a href="decks.html">Deck típusok</a></div>
                <div class="item"></div>
            </div>

            <div class="filtergombs">
                <button data-filter="all">Összes</button>
                <button data-filter="common">Common</button>
                <button data-filter="rare">Rare</button>
                <button data-filter="epic">Epic</button>
                <button data-filter="legendary">Legendary</button>
            </div>

            <div class="cards-cont">
                <div class="card" data-type="common">
                    <img src="assets/archer.webp">
                    <h1>Archer</h1>
                </div>
                
                <div class="card" data-type="common">
                    <img src="assets/knight.webp">
                    <h1>Knight</h1>
                </div>
                
                <div class="card" data-type="rare">
                    <img src="assets/mega_minion.png">
                    <h1>Mega minion</h1>
                </div>
                
                <div class="card" data-type="rare">
                    <img src="assets/valkyrie.webp">
                    <h1>Valkyrie</h1>
                </div>
                
                <div class="card" data-type="epic">
                    <img src="assets/baby_dragon.webp">
                    <h1>Baby dragon</h1>
                </div>
                
                <div class="card" data-type="epic">
                    <img src="assets/witch.webp">
                    <h1>Witch</h1>
                </div>

                <div class="card" data-type="legendary">
                    <img src="assets/log.webp">
                    <h1>Log</h1>
                </div>

                <div class="card" data-type="legendary">
                    <img src="assets/bandit.webp">
                    <h1>Bandit</h1>
                </div>
                <div class="card" data-type="epic">
                    <img src="assets/golem.webp">
                    <h1>Golem</h1>
                </div>
                <div class="card" data-type="rare">
                    <img src="assets/hog_rider.webp">
                    <h1>Hog rider</h1>
                </div>
                <div class="card" data-type="epic">
                    <img src="assets/tornado.webp">
                    <h1>Tornado</h1>
                </div>
                <div class="card" data-type="common">
                    <img src="assets/mortar.webp">
                    <h1>Mortar</h1>
                </div>

            </div>
        </div>
    <br><br><br><br><br><br><br>
    </div>

    <script src="script.js"></script>
</body>
</html>
