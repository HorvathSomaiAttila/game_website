<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck types</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="outer-border">
        <div class="container">
            <div class="logo">
                <img src="assets/logo.webp" alt="Logo">
            </div>
            <div class="header">
                <div class="item"><a href="index.html">Clash Royale</a></div>
                <div class="item"><a href="cards.html">Cards</a></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="decks">
                <div class="deck" data-type="beatdown">
                    <img src="assets/golem.webp">
                    <h1>Beatdown</h1>
                </div>
                <div class="deck" data-type="cycle">
                    <img src="assets/hog_rider.webp">
                    <h1>Cycle</h1>
                </div>
                <div class="deck" data-type="bait">
                    <img src="assets/log.webp">
                    <h1>Bait</h1>
                </div>
                <div class="deck" data-type="siege">
                    <img src="assets/mortar.webp">
                    <h1>Siege</h1>
                </div>
                <div class="deck" data-type="bridge-spam">
                    <img src="assets/bandit.webp">
                    <h1>Bridge spam</h1>
                </div>
            </div>

            <hr>

            <h1 id="deck-title"></h1>
            <p id="deckscription"></p>
            
            <br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
